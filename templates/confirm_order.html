<!DOCTYPE html>
<html>
<head>
    <title>Confirm Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(229, 214, 175);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr {
            background-color: rgb(253, 249, 240);
        }

        th {
            background-color: rgb(226, 169, 35);
        }

        .form-container {
            margin-top: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select {
            width: 100%;
            max-width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-container button.cancel {
            background-color: #f44336;
            margin-left: 10px;
        }

        .btn-container button.cancel:hover {
            background-color: #a32c24;
        }

        .btn-container button.confirm:hover {
            background-color: #387e3a;
        }
    </style>
</head>
<body>
        <h1>Confirm Order</h1>
        <table>
            <tr>
                <th>Flight ID</th>
                <th>Flight Name</th>
                <th>Departure Airport</th>
                <th>Arrival Airport</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
            </tr>
            <tr>
                <td>{{ flight.fId }}</td>
                <td>{{ flight.fName }}</td>
                <td>{{ flight.dAirport }}</td>
                <td>{{ flight.aAirport }}</td>
                <td>{{ flight.dTime }}</td>
                <td>{{ flight.aTime }}</td>
            </tr>
        </table>
        <div class="form-container">
            <form method="post" action="/flight/{{ flight.fId }}">
                <div class="form-group">
                    <label for="cabin-class">Cabin Class:</label>
                    <select id="cabin-class" name="cabin-class">
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="FirstClass">First Class</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seat">Seat:</label>
                    <select id="seat" name="seat">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <!-- Add more seat options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymethod">Payment Method:</label>
                    <select id="paymethod" name="paymethod">
                        <option value="Credit Card">Credit Card</option>
                        <option value="PayPal">PayPal</option>
                        <option value="Bank Transfer">Bank Transfer</option>
                        <!-- Add more payment methods as needed -->
                    </select>                
                </div>     
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <img src="/static/dollar.jpg" alt="Dollar" style="width: 40px; vertical-align: middle; margin-left: 5px;">
                    <span id="cabin-class-amount-display">${{ flight.amount }}</span>
                    
                </div>       
                <div class="btn-container">
                    <button type="submit" class="confirm">Confirm</button>
                    <button type="button" class="cancel" onclick="window.history.back()">Cancel</button>
                </div>
            </form>
        </div>
</body>
</html>
